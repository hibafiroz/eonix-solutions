<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEBSOCKET DEMO</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="mx-auto max-w-3xl p-6 bg-black text-orange-400 font-sans">

  <div>
    <div class="mb-6">
      <h1 class="text-4xl font-extrabold text-orange-500 text-center">WEBSOCKET DEMO</h1>
    </div>

    <div class="mb-4 flex gap-2">
      <input type="text" id="message" placeholder="Enter your message"
             class="flex-1 border-2 border-orange-500 p-2 bg-black text-orange-400 placeholder-orange-300 focus:outline-none focus:ring-2 focus:ring-orange-500">
      <button id="btn" class="border-2 border-orange-500 p-2 bg-orange-500 text-black font-semibold hover:bg-orange-400 transition">Send</button>
    </div>

    <div id="connect" class="mb-2 text-green-500 font-medium"></div>

    <div id="status" class="border-2 border-orange-500 p-3 h-60 overflow-y-auto bg-black text-orange-400"></div>
  </div>

  <script>
    const ws=new WebSocket('ws://localhost:3000')
    const message=document.getElementById('message')
    const btn=document.getElementById('btn')
    const status=document.getElementById('status')
    const connect=document.getElementById('connect')

    ws.onopen=()=>{
      connect.innerHTML+='Connected to Server! <br>'
    };

    ws.onmessage=(msg)=>{
      status.innerHTML+=msg.data + '<br>';
    };

    btn.addEventListener('click',()=>{
      const msg = message.value
      if (!msg) return

      ws.send(JSON.stringify({
        type: 'chat',
        user: 'Hiba',
        message: msg
      }, null, 2));

      status.innerHTML += 'You sent: '+msg +'<br>'
      message.value = ''
    })
  </script>
</body>
</html>
